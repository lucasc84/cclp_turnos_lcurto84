<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Turnos Confirmados</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/admin-turnos.css" />
      <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div class="admin-container">
      <div class="header-row">
        <a href="https://www.cooperativalaplata.com.ar/">
          <img
            class="logo"
            src="assets/logo.png"
            alt="Logo Cooperativa de Crédito La Plata"
          />
        </a>
        <h1>PANEL DE TURNOS CONFIRMADOS</h1>
      </div>
      <p class="mensaje-alerta">
        <strong>ATENCIÓN:</strong> Esta es una página de prueba interna. En la
        versión final se requerirá login para acceder a esta información.
      </p>
      <div class="admin-controls">
        <div class="filtros-row">
          <label for="filtroSucursal">Sucursal:</label>
          <select id="filtroSucursal">
            <option value="">Todas</option>
          </select>
          <label for="buscador">Buscar:</label>
          <input type="text" id="buscador" placeholder="Nombre, DNI, Email..." />
          <button
            onclick="window.print()"
            class="btn-imprimir-lista"
            style="margin-bottom: 1em;"
          >
            Imprimir lista
            <img src="/assets/printer.svg" alt="Imprimir lista" />
          
          </button>
        </div>
        <div class="orden-mobile">
          <button id="btnOrdenarMobile" type="button" aria-label="Ordenar por" class="menu-hamburguesa">
            &#9776; Ordenar por
          </button>
          <button id="btnAscDescMobile" type="button" aria-label="Ascendente/Descendente" class="ascdesc-mobile" title="Cambiar orden">
            &#8597; Orden
          </button>
          <div id="menuOrdenarMobile" class="menu-ordenar-mobile oculto">
            <button data-sort="nombre">Nombre</button>
            <button data-sort="apellido">Apellido</button>
            <button data-sort="dni">DNI</button>
            <button data-sort="sucursal">Sucursal</button>
            <button data-sort="fecha">Fecha</button>
            <button data-sort="horario">Horario</button>
            <button data-sort="email">Email</button>
            <button data-sort="telefono">Teléfono</button>
            <button data-sort="id">ID</button>
          </div>
        </div>
      </div>
      <div class="tabla-wrapper">
        <div class="tabla-scroll-x">
          <table id="tablaTurnos" class="tabla-admin">
            <thead>
              <tr class="encabezado-desktop">
                <th data-sort="nombre">Nombre</th>
                <th data-sort="apellido">Apellido</th>
                <th data-sort="dni">DNI</th>
                <th data-sort="sucursal">Sucursal</th>
                <th data-sort="fecha">Fecha</th>
                <th data-sort="horario">Horario</th>
                <th data-sort="email">Email</th>
                <th data-sort="telefono">Teléfono</th>
                <th data-sort="id">ID</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="9" class="celda-cargando">Cargando...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/admin-turnos.js"></script>
  </body>
</html>
