<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Página de constancia de turno confirmado.
    Muestra los datos del turno y permite imprimir o guardar como PDF.
  -->

    <!-- Metadatos  y enlaces a estilos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constancia de Turno | Cooperativa de Crédito La Plata</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/constancia.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="comprobante-container">
      <div class="header-row">
        <img
          class="logo"
          src="assets/logo.png"
          alt="Logo Cooperativa de Crédito La Plata"
        />
        <h1>CONSTANCIA DE TURNO</h1>
      </div>

      <!-- Contenedor donde se mostrarán los datos del turno -->
      <div id="detalleTurno"></div>
      <button onclick="window.print()">Imprimir Constancia</button>
      <p class="mensaje-pdf">
        Si no querés imprimir la constancia, elegí "Guardar como PDF" en el
        cuadro de impresión.
      </p>
    </div>

    <!-- Inclusión de librería Luxon y script de constancia -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="js/constancia.js"></script>
  </body>
</html>
